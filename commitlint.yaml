extends:
  - "@commitlint/config-conventional"

rules:
  # 類型必須在允許清單內
  type-enum:
    - 2
    - always
    - [build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test]
  # 類型必須為小寫
  type-case:
    - 2
    - always
    - lower-case
  # 主旨不得為空
  subject-empty:
    - 2
    - never
  # 主旨長度限制
  header-max-length:
    - 2
    - always
    - 72
